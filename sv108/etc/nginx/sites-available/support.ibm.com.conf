server {
    listen       80;
    server_name  support.ibm.com www.support.ibm.com;

    location / {
        root   /var/www/support.ibm.com/html;
        index  index.php index.html index.htm;
        try_files $uri $uri/ =404;
    }

    error_page  404              /404.html;
    location = /404.html {
        root   /usr/share/nginx/html;
    }
}